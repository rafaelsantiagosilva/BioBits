<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Um quiz para testar seus conhecimentos de biologia!"
        />
        <link
            rel="shortcut icon"
            href="../../public/favicon.ico"
            type="image/x-icon"
        />
        <title>Biobits</title>
        <link rel="stylesheet" href="../styles/jogar.css" />
        <script
            type="text/javascript"
            src="../scripts/javascript/components/CabecalhoPrincipal.js"
            defer
        ></script>
        <script
            type="text/javascript"
            src="../scripts/javascript/components/RodapePrincipal.js"
            defer
        ></script>
    </head>
    <body>
        <cabecalho-principal></cabecalho-principal>
        <main class="conteudo">
            <div class="login">
                <div class="info">
                    <p>
                        O quiz terá um esquema de pontos, assim você 
                        poderá ver seus acertos e erro, entre com seu
                        nome para armazenar seus pontos e competir com seus amigos.
                        Após logar é só iniciar clicando em jogar. Bom jogo!
                    </p>
                </div>
                <div class="usuario">
                    <label for="nomejogador">Nome:</label>
                    <input type="text" id="nomejogador">
                </div>
            </div>
            <input type="button" value="Jogar">
        </main>
        <rodape-principal></rodape-principal>
    </body>
</html>
