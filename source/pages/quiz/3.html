<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Um quiz para testar seus conhecimentos de biologia!"
        />
        <link
            rel="shortcut icon"
            href="../../../public/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../../styles/quiz/quiz.css" />
        <link rel="stylesheet" href="../../styles/quiz/3.css" />
        <title>Questão 3</title>
        <script
            type="text/javascript"
            src="../../scripts/javascript/components/CabecalhoQuestao.js"
            defer
        ></script>
        <script
            type="text/javascript"
            src="../../scripts/javascript/components/RodapePrincipal.js"
            defer
        ></script>
        <script
            type="text/javascript"
            src="../../scripts/javascript/quiz/utils/GerenciadorDeAcertos.js"
            defer
        ></script>
        <script
            type="text/javascript"
            src="../../scripts/javascript/quiz/3.js"
            defer
        ></script>
    </head>
    <body>
        <cabecalho-questao numeroquestao="3"></cabecalho-questao>
        <main class="conteudo">
            <h1 class="enunciado">Clique nas teorias correspondentes:</h1>
            <div class="questao">
                <div class="area_clicavel">
                    <div class="imagem_teoria_da_vida" id="teoria_img">
                        <img
                            src="../../../public/images/teorias-de-origem-da-vida/criacionismo.png"
                            alt="Uma mão segurando o mundo"
                            draggable="false"
                        />
                    </div>
                    <div class="lista_teorias_da_vida" id="teoria_lista">
                        <ul>
                            <li class="teoria" id="panspermia">Panspermia</li>
                            <li class="teoria" id="biogenese">Biogenese</li>
                            <li class="teoria" id="criacionismo">
                                Criacionismo
                            </li>
                            <li class="teoria" id="abiogenese">Abiogenese</li>
                            <li class="teoria" id="quimica">
                                Evolução Química
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="teorias_clicadas" id="teorias_clicadas">
                    <ol></ol>
                </div>
            </div>
            <a href="#resposta">
                <button class="botao_enviar" id="botao_enviar">
                    Enviar resposta
                </button>
            </a>
            <div class="aviso_resposta invisivel" id="aviso_resposta">
                <span id="icone__aviso_resposta"></span>
            </div>
            <div class="resposta invisivel" id="resposta">
                <h1 class="enunciado">A resposta correta é</h1>
                <div class="resposta_correta" id="resposta_correta"></div>
            </div>
            <a href="./4.html" class="invisivel" id="botao_proxima_questao"
                ><button class="botao_enviar">Próxima questão</button></a
            >
        </main>
        <rodape-principal pagina="quiz"></rodape-principal>
    </body>
</html>
