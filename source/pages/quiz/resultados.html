    <head>

        <link

            href="../../../public/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../../styles/quiz/quiz.css" />
        <link rel="stylesheet" href="../../styles/quiz/resultados.css" />
        <title>Resultados</title>
        <script
